<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Your Guide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      color: #4caf50;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Get Your Free Guide</h2>
  <form id="lead-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required placeholder="Baraa">

    <label for="phone">WhatsApp Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="05XXXXXXXX">

    <label for="guide">Select Your Guide</label>
    <select id="guide" name="guide" required>
      <option value="" disabled selected>Choose a guide</option>
      <option value="startup-pdf">Startup PDF</option>
      <option value="marketing-checklist">Marketing Checklist</option>
      <option value="pitch-deck">Pitch Deck</option>
    </select>

    <button type="submit">Send Me the Guide</button>
    <p id="status"></p>
  </form>
</div>

<script>
  document.getElementById('lead-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const guide = document.getElementById('guide').value;

    const response = await fetch("https://YOUR-N8N-URL/webhook/send-pdf-template", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_name: name,
        phone_number: phone,
        guide_slug: guide
      })
    });

    const result = await response.text();
    document.getElementById('status').innerText = "âœ… Thanks! You'll receive your guide shortly via WhatsApp.";
  });
</script>

</body>
</html>
